AWSTemplateFormatVersion: '2010-09-09'
Description: Nested lambda stack used by simple_nested_stack

Parameters:
  MemorySize:
    Type: Number
    Default: 128

Resources:
  TestLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  TestFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-test"
      Handler: index.handler
      Runtime: nodejs18.x
      Role: !GetAtt TestLambdaRole.Arn
      Code:
        ZipFile: |
          exports.handler = async () => ({ statusCode:200, body: "ok" })
      MemorySize: !Ref MemorySize

Outputs:
  LambdaArn:
    Value: !GetAtt TestFunction.Arn