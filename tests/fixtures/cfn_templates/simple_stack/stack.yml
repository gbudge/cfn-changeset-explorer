AWSTemplateFormatVersion: '2010-09-09'
Description: Simple single-file CloudFormation template for unit tests (S3 bucket)

Resources:
  TestBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-bucket"
      VersioningConfiguration:
        Status: Enabled

Outputs:
  BucketName:
    Value: !Ref TestBucket